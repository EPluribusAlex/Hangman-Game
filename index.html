<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">

	</head>
<body>
	
	<div class="image_container">
		<h1 class="title">Welcome to Cyber Hangman</h1>
		<img src="assets/images/main_image.jpg" alt="main image" class="main_image">
	</div>

	<h2 id="note" class="subtitle" >You may press any key when ready</h2>

	<div id="currentWord" class="word_space"></div>

	<h2 class="counter">Wins</h2>

	<div id="winCounter" class="result"></div>

	<h2 class="counter">Number of Guesses Remaining</h2>

	<div id="guessesLeft" class="result"></div>

	<h2 class="counter">Letters you've already tried</h2>

	<div id="lettersTried" class="result"></div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
