<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">

	</head>
<body>
	
	<div class="image_container">
		<h1 class="title">Welcome to Cyber Hangman</h1>
		<img src="assets/images/main_image.jpg" alt="main image">
	</div>

	<h2 class="subtitle" id="note">You may press any key when ready</h2>

	<h2 class="currentWord">Current Word</h2>

	<div id="currentWord"></div>

	<h2 class="winCounter">Wins</h2>

	<div id="winCounter"></div>

	<h2 class="guessesLeft">Number of Guesses Remaining</h2>

	<div id="guessesLeft"></div>

	<h2 class="lettersTried">Letters you've already tried</h2>

	<div id="lettersTried"></div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
